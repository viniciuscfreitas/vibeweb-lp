services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: vibe-web-lp
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8085}:80"
    networks:
      default:
      npm_default:
        aliases:
          - vibeweb
          - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  npm_default:
    external: true
